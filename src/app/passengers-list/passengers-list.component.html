<h1>Passengers List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name:</th>
      <th scope="col">Is Group Leader:</th>
      <th scope="col">Discount Credit:</th>
      <th scope="col">Has Split Credit:</th>
      <th scope="col">Balance: </th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngIf="passengers">
    <tr *ngFor="let passenger of passengers;">
      <td>
        <button (click)="deletePassenger(passenger.id)">Edit</button>
      </td>
      <td>{{passenger.name}}</td>
      <td>{{passenger.isGroupLeader}}</td>
      <td>{{passenger.discountCredit}}</td>
      <td>{{passenger.hasSplitCredit}}</td>
      <td>{{passenger.balance}}</td>
      <td>
        <button (click)="updatePassenger(passenger.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="addPassenger()">Add addPassenger</button>
